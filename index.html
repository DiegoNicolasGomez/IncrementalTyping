<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncrementalTyping</title>
</head>
<body>
    <div class="wordToGuessContainer">
        <div>
            <span id="WordToGuess" class="wordToGuess"></span>
        </div>
        <div class="separator">
        </div>
        <div>
            <input type="text" id="WordBox" name="WordBox">
            <button onclick="SaveGame()">Save</button>
        </div>
        <div class="separator">
        </div>
        <div>
            <span id="PointsCounter"></span>
        </div>
    </div>
    <div class="upgradesContainer">
        <table id="upgradesTable" style="display: inline-block;">
            <tbody>
                <tr>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(0, this)">
                        <span class="tooltiptext">x1.5 points</span>
                        <span>A</span>
                    </td>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(1, this)">
                        <span class="tooltiptext">+10 points per word</span>
                        <span>B</span>
                    </td>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(2, this)">
                        <span class="tooltiptext">Every letter gets a value</span>
                        <span>C</span>
                    </td>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(3, this)">
                        <span class="tooltiptext">x2 points</span>
                        <span>D</span>
                    </td>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(4, this)"> 
                        <span class="tooltiptext">Unlock passive income!</span>
                        <span>E</span>
                    </td>
                    <td class="upgradeSquare tooltip" onclick="GetUpgrade(5, this)">
                        <span class="tooltiptext">Get a letter per minute value</span>
                        <span>F</span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="multiUpgradesContainer">
            <div>
                <button onclick="AddMultiUpgrade(0)">+1 point per word!</button>
                Cost: <span id="PointPerWordCost"></span>
            </div>
            <div>
                <button onclick="AddMultiUpgrade(1)">+1 letter per word!</button>
                Cost: <span id="LetterPerWordCost"></span>
            </div>
            <div>
                <button onclick="AddMultiUpgrade(2)">+25% points!</button>
                Cost: <span id="PointsMultiplier"></span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
